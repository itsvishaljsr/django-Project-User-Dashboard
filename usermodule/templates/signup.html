{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="mb-4 text-center">Sign Up</h1>

          <!-- Display validation errors -->
          {% if errors %}
          <div class="alert alert-danger">
            <ul>
              {% for error in errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}

          <form method="post" class="needs-validation border p-4 rounded shadow-sm bg-light" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ name }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ email }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" name="phone" id="phone" class="form-control" value="{{ phone }}" required>
            </div>
            <div class="form-group mb-4">
                <label for="category" class="form-label">Category:</label>
                <select name="category" id="category" class="form-control" required>
                    <option value="">-- Select a Category --</option>
                    <option value="restaurant" {% if category == 'restaurant' %}selected{% endif %}>Restaurant</option>
                    <option value="doctor" {% if category == 'doctor' %}selected{% endif %}>Doctor</option>
                    <option value="lawyer" {% if category == 'lawyer' %}selected{% endif %}>Lawyer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </div>
    </div>
 {% endblock %}
